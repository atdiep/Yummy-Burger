<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yummy Burger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container" style="text-align: center">
        <h1 id="title">Yummy Burger</h1>
        <img src="./assets/img/browncony.gif" alt="Brown Cony Burger">
    </div>
    <div class="container">
        <div class="form-group" style="text-align: center">
            <textarea class="form-control" id="burgers" rows="3" cols="20"></textarea>
            <br>
            <button class="insert btn btn-primary" type="submit" style="margin-bottom: 10px">Submit</button>
            <p style="font-size: 15px">Enter a burger you want to eat then click the "Submit" button.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group burger-list">
                    <span class="burger-container"></span>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group burger-list">
                    <span class="devoured-container"></span>
                </ul>
            </div>
        </div>
    </div>

    <style>
        #title {
            font-size: 75px;
            color: red
        }

        .list-group-item {
            font-size: 20px;
        }

        .list-group-item>button.delete {
            float: right;
        }
    </style>

    <script src="./assets/js/view.js" type="text/javascript"></script>

</body>

</html>
